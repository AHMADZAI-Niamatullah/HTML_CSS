<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display HTML CSS</title>
    <link rel="stylesheet" href="css/10_display.css">
</head>
                    <!--h1{Titre h1}+h2{Titre h2}+div{une div est un élément de type block}+a{un lien est de type inline}
                    +p{les balise p sont de type block}+span{un span est de type INLINE}+section{La section est un BLOCK}
                    +a.block{on chang L'affichage du a en block}+div.inline{on change L'affichage de la div en inline}-->
<body>  

    <h1>Titre h1</h1>
    <h2>Titre h2</h2>
    <div>une div est un élément de type block</div>
    <a href="http://fr.learnlayout.com/">un lien est de type inline</a>
    <p>les balise p sont de type block</p>
    <span>un span est de type INLINE</span>
    <section>La section est un BLOCK</section>
    <a href="https://www.pierre-giraud.com/html-css-apprendre-coder-cours/display/" class="block">on change L'affichage du a en block</a>
    <div class="inline">on change L'affichage de la div en inline</div>
</body>
</html>
