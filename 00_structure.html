<!DOCTYPE html> <!--balise obligatoire, on la place en premier, elle désigne le type de document au naigateur, cette balise n'est pas sensible à case-->

<html lang="fr"><!--désign la langue utilisé pour les robots et pour les lecteurs d'écran (screen reader, readspeaker)-->
<head><!--le contenu de cette balise contient les paramétres de la page HTML ils ne sont visible sur la page-->
    <meta charset="UTF-8"> <!--définit l'éncodage des caractéres présent sur la page, example les accents qui sont remplacés par aure chose-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--définit la largeur du contenu comme étant égale à celle du support (écran), cette balise ne suffit pas à  rendre le contenu responsive-->
    <title>Structure HTML</title><!--titre de la page qui s'affiche dans l'anglet-->
</head>
<body><!--c'est ici qu'on entrera le contenu, et on prendra garde à bien indenter son code-->
    


</body>
</html><!--bien fermer les balises sinon le navigateur ne respectera pas notre mise en forme-->
