<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux HTML</title>
   <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <!--Titre du tableau -->
        <caption>
            Ventes
        </caption>

        <!--en tête du tableau-->
        <thead><!--thead ==> tableau, head = tête-->
            <tr><!--tr ==> t = tableau, r = row = ligne-->
            <th>jour</th><!-- th ==> t = tableau, h = head = tête-->
            <th>Smartphone</th>
            <th>Tablette</th>
            <th>Portable</th>
            </tr>
        </thead>

        <tfoot><!-- Le w3c recommand de mettre le pied du tableau avant le body, tfoot ==> t = tableau, foot = pied-->
            <tr>
                <td>Total</td>
                <td>42</td>
                <td>50</td>
                <td>49</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Lundi</td>
                <td>4</td>
                <td>7</td>
                <td>5</td> 
            </tr>

            <tr>
                <td>Mardi</td>
                <td>4</td>
                <td>1</td>
                <td>5</td>
            </tr>

            <tr>
                <td>Mercredi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>

            <tr>
                <td>Jeudi</td>
                <td>2</td>
                <td>6</td>
                <td>7</td>
            </tr>

            <tr>
                <td>Vendredi</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
